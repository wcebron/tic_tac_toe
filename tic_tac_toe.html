	];

	var playerX = [];
	var playerO = [];

	var counter = 0;

	var squares = document.getElementsByClassName("square"); //Pulls down all squares
	for (var i = 0; i<squares.length; i++){ 
		var square = squares[i]; //identifies each unique square as it passes through the loop
		square.addEventListener('click', makeHandler(i));  //Activates function MakeHandler when a square is clicked
	}
	
	// Pushes each square number into respective player's array 
	function makeHandler(num){
		return function() {
			if (counter % 2 == 0 && this.innerHTML !== "X" && this.innerHTML !== "O") {
					this.innerHTML = "X";
					playerX.push(num);
					counter += 1;
				}
			else if (this.innerHTML !== "X" && this.innerHTML !== "O") {
					this.innerHTML = "O";
					playerO.push(num);	
					counter += 1;
				}
			
		};
	}
