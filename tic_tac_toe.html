<!DOCTYPE>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="js/angular.min.js"></script>
	<script src="js/tictactoeangular.js"></script>
</head>

<body ng-app="ticApp" ng-controller="ticCtrl">
	<div class="container">
		<div class="column">
			<h3>Best Friends Tic Tac Toe</h3>
		</div>
		
		<div class="players">
			<span class= "playerOne">Player Blaise</span>
			<span class="turn"></span>
			<span class="playerTwo">Player Zach</span>
		</div>

		<div id="board">
			<div class = "cells" ng-class="{xPlayer: cell=='X', oPlayer: cell=='O'}" ng-repeat="cell in board track by $index" ng-click="runGame($index)"> 
			<!-- ng-class sets the background images, ng-repeat is repeating the div for the cell, if a cell is clicked ng-click runs the runGame function -->
			{{cell == "" ? "&nbsp;" : cell}}  
			<!-- If cell is blank, then make no blank spaces. If false, put in cell value -->
			</div>
		</div>

		<div class ="winner">
			<p ng-show="blaiseWins">Blaise wins!</p>
			<p ng-show="zachWins">Zach wins!</p>
		</div>
	</div>

		//can use boolean variables for alternating


</script>
</body>



</html
